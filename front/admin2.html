                <div id="inputDiv_originalPrice" class="inputDiv">
                    <label class="form-label">Original Price</label>

                    <span style="font-size:xx-small;color:#352a16">(can be empty)</span>
                </div>
            </div>
    </div>
    </form>

    <form class=" upload">
        <input type="file" name="uploadFile" required />
        <br /><br />
        <input type="submit" />
    </form>
