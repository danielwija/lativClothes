<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    <div id="top">
        <p id="title">lativ</p>
    </div>
    <div id="content">
        <!-- <img id="logo" src="img/logo.png" alt="logo"> -->
        <h1>Admin - Upload Product</h1>
        <form id="form" style="text-align: center;">
            <div id="inputGroup">
                <div id="inputDiv_name" class="inputDiv input-group mb-3" style="width: 25em">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    <input id="input_name" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div>
                    <div id="inputDiv_price" class="inputDiv input-group mb-3" style="width: 25em">
                        <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
                        <input id="input_price" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <p id="remindMessage">(original price)</p>
                </div>

                <div>
                    <div id="inputDiv_discountPrice" class="inputDiv input-group mb-3" style="width: 25em">
                        <span class="input-group-text" id="inputGroup-sizing-default">Discount Price</span>
                        <input id="input_discountPrice" type="text" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <p id="remindMessage">(discount price)</p>
                </div>

                <div id="inputDiv_category" class="inputDiv input-group mb-3" style="width: 25em !important">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                    <select class="form-select" id="input_category">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div id="inputDiv_kind" class="inputDiv input-group mb-3" style="width: 25em !important">
                    <label class="input-group-text" for="inputGroupSelect01">Class</label>
                    <select class="form-select" id="input_class">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
    </div>
    </form>

    <form class=" upload">
        <input type="file" name="uploadFile" required />
        <br /><br />
        <input type="submit" />
    </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="admin2.js"></script>
</body>

</html>
