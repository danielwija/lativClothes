<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            padding: 5px
        }

        .bigDiv {
            border: 2px rgb(92, 69, 39) solid;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .displayNone {
            display: none;
        }

        .displayBlock {
            display: block;
        }

        .inputDiv {
            padding: 5px;
        }
    </style>
    <title>Admin</title>
</head>

<body onload="initialSetting()">
    <h1>Admin</h1>


    <div id="basicInfoDiv" class="bigDiv">
        <h3>Basic Information</h3>
        <div id="idInputDiv" class="inputDiv">
            <label>ID: </label>
            <input type="text" id="idInput">
            <br>
        </div>
        <div id="nameInputDiv" class="inputDiv">
            <label>Name </label>
            <input type="text" id="nameInput">
            <br>
        </div>
        <div id="priceInputDiv" class="inputDiv">
            <label>Price: </label>
            <input type="text" id="priceInput">
            <br>
        </div>
    </div>


    <div id="classDiv" class="bigDiv displayNone">
        <h3>Class</h3>
        <div id="groupInputDiv" class="groupDiv">
            <label>Group: </label>
            <input type="text" id="groupInput">
            <br>
        </div>
        <div id="categoryInputDiv" class="inputDiv">
            <label>Category: </label>
            <input type="text" id="categoryInput">
            <br>
        </div>
        <div id="typeInputDiv" class="inputDiv">
            <label>Type: </label>
            <input type="text" id="typeInput">
            <br>
        </div>
    </div>


    <div id="stockDiv" class="bigDiv displayNone">
        <div id="stock">

        </div>
        <button onclick="onAddColorButton()" type="button">add color</button><br>
    </div>


    <button id="save" onclick="onBasicInfoNextButtonClick()" type="button">Next</button>

    <script src="admin.js" defer="defer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
